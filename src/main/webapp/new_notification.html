<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Product Entry</title>
</head>
<body>
		<h1>New Product Entry</h1>
		<table>
			<tr>
				<td>
					<label>Product Description:<br>
					<input type="text" maxlength="10" /></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>Price:<br>
					<input type="text" maxlength="4" /></label>
				</td>
			</tr>
			<tr>
				<td>
					<label>Product Details:<br>
					<textarea>sample text</textarea></label>
				</td>
			</tr>			
			<tr>
				<td>
					<fieldset>
						<legend>Product Type</legend>
						<label><input type="radio" name="type" />Computer</label><br>
						<label><input type="radio" name="type" />Game Console</label><br>
						<label><input type="radio" name="type" />Heater</label><br>
						<label><input type="radio" name="type" />Lawn Care</label><br>						
						<label><input type="radio" name="type" />Tool</label><br>
						<label><input type="radio" name="type" />TV</label><br>					
					</fieldset>
				</td>
			</tr>
			<tr>
				<td>
					<label>Upload Picture<br>
					<input type="file" /></label>
				</td>
			</tr>
			<tr>
				<td>
					<button id="submit"><label for="submit">Submit</label></button>
				</td>
			</tr>
		</table>
</body>
</html>
