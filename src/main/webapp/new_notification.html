<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
		
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- AngularJS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
		
	
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/newNotificationCtrl.js" type="text/javascript"></script>
	
</head>
<body>
	<div ng-controller='newNotificationCtrl'>
		<div class="container">
			<nav class="navbar navbar-inverse navbar-static-top">
				<p class="navbar-text">New Product Notification App</p>
				<ul class="nav navbar-nav">
					<li> 
						<a href="manage_subscriptions.html">Manage Subscriptions</a>
					</li>
					<li>
						<a href="subscribe.html">Subscribe</a>
					</li>
					<li class="active">
						<a href="new_notification.html">New Notification</a>
					</li>													
				</ul>								
			</nav>
			<div>
				<h1>New Product Entry</h1>					
				<div class="form-group">
					<label>Product Name:</label>
					<input ng-model="productName" type="text" maxlength="25" class="form-control input-sm" />
				</div>		
				<div class="form-group">
					<label>Price:</label>
					<input ng-model="price" type="text" maxlength="5" class="form-control input-sm" />
				</div>
				<div class="form-group">
					<label>Details:</label>
					<textarea ng-model="description" class="form-control input-lg" ></textarea>
				</div>
				<div class="form-group">
					<label for="seletTopic">Select Topic</label>
					<select ng-model="topic" id="selectTopic" class="form-control input-sm">
						<option value="Computer" >Computer</option>
						<option value="Console" >Game Console</option>
						<option value="Heater" >Heater</option>
						<option value="Lawnmower" >Lawn Care</option>						
						<option value="Tool" >Tool</option>
						<option value=Television" >TV</option>				
					</select>
				</div>
				<!-- 
					<div class="form-group">
						<label>Upload Picture</label>
						<input type="file" class="form-control" />
					</div>				
			 	-->
				<div class="form-group">
					<label for="submit">
						<button ng-click="createNewNotification()" id="submit" class="btn">Submit</button>
					</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
