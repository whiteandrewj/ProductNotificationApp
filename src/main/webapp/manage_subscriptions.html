<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- AngularJS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
	
	
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/manageSubscriptionsCtrl.js" type="text/javascript"></script>
	
</head>
<body>
	<div ng-controller='manageSubscriptionsCtrl'>
		<div class="container-fluid">
			<nav class="navbar navbar-inverse navbar-static-top">
				<p class="navbar-text">New Product Notification App</p>
				<ul class="nav navbar-nav">
					<li class="active"> 
						<a href="manage_subscriptions.html">Manage Subscriptions</a>
					</li>
					<li>
						<a href="subscribe.html">Subscribe</a>
					</li>
					<li>
						<a href="new_notification.html">New Notification</a>
					</li>													
				</ul>								
			</nav>
			<div ng-hide="hidePersons">
				<button id="submit" ng-click="getPersons()"><label for="submit">Get Subs</label></button>			
				<table>
					<thead>
						<tr>
							<th></th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email Address</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="person in allPersons">
							<td><button ng-click="viewSubscriptions(person)">Select</button></td>
							<td>{{person.firstName}}</td>
							<td>{{person.lastName}}</td>
							<td>{{person.emailAddress}}</td>
						</tr>
					</tbody>
				</table>			
			</div>
			<div ng-hide="hideSubscriptions">
				<button id="back" ng-click="viewPersons()"><label for="back">Back</label></button>
				<table>
					<thead>
						<tr>
							<th>Topic</th>
							<th>Opted In</th>
							<th>ARN</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="topic in person.subscriptions">
							<td>{{topic.topic}}</td>
							<td>{{topic.isSubscribed}}</td>
							<td>{{topic.status}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
