<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<meta charset="ISO-8859-1">
	<title>Subscribe</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- AngularJS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
		

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/subscribeCtrl.js" type="text/javascript"></script>
	
</head>
<body>
	<div ng-controller='subscribeCtrl'>
		<div class="container-fluid">
			<nav class="navbar navbar-inverse navbar-static-top">
				<p class="navbar-text">New Product Notification App</p>
				<ul class="nav navbar-nav">
					<li> 
						<a href="manage_subscriptions.html">Manage Subscriptions</a>
					</li>
					<li class="active"> 
						<a href="subscribe.html">Subscribe</a>
					</li>
					<li>
						<a href="new_notification.html">New Notification</a>
					</li>													
				</ul>								
			</nav>		
			<div class="row">
				<div class="col-md-3">
					<h3>Sign up to be notified when we have new items in stock!</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<form>				
						<div class="form-group">
							<label>First Name:</label>
							<input ng-model="firstName" type="text" maxlength="15" class="form-control input-sm" />
						</div>
						<div class="form-group">
							<label>Last Name:</label>
							<input ng-model="lastName" type="text" maxlength="15" class="form-control input-sm" />
						</div>
						<div class="form-group">
							<label>Email Address:</label>
							<input ng-model="emailAddress" type="email" maxlength="30" class="form-control input-sm" />
						</div>
						<div class="form-group">
							<label>I'm interested in...</label>
							<div class="checkbox">
								<label><input type="checkbox" ng-model="Computer" />Computers</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" ng-model="Console" />Game Consoles</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" ng-model="Heater" />Heaters</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" ng-model="Lawnmower" />Lawn Care</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" ng-model="Tool" />Tools</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" ng-model="Television" />TVs</label>
							</div>							
						</div>		
						<div class="form-group">
							<label for="subscribe">
								<button id="subscribe" ng-click="createNewSubscription()" class="btn">Subscribe</button>
							</label>					
						</div>
					</form>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
